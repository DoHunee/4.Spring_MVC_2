<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <link
      href="../css/bootstrap.min.css"
      th:href="@{/css/bootstrap.min.css}"
      rel="stylesheet"
    />
    <style>
      .container {
        max-width: 560px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="py-5 text-center">
        <h2>상품 등록 폼</h2>
      </div>
      <h4 class="mb-3">상품 입력</h4>

      <form action="item.html" th:action th:object="${item}" method="post">
        <div>
          <label for="itemName">상품명</label>
          <input
            type="text"
            id="itemName"
            th:field="*{itemName}"
            class="form-control"
            placeholder="이름을 입력하세요"
          />
        </div>
        <div>
          <label for="price">가격</label>
          <input
            type="text"
            id="price"
            th:field="*{price}"
            class="form-control"
            placeholder="가격을 입력하세요"
          />
        </div>
        <div>
          <label for="quantity">수량</label>
          <input
            type="text"
            id="quantity"
            th:field="*{quantity}"
            class="form-control"
            placeholder="수량을 입력하세요"
          />
        </div>

        <hr class="my-4" />
        <div class="row">
          <div class="col">
            <button class="w-100 btn btn-primary btn-lg" type="submit">
              상품 등록
            </button>
          </div>
          <div class="col">
            <button
              class="w-100 btn btn-secondary btn-lg"
              onclick="location.href='items.html'"
              th:onclick="|location.href='@{/basic/items}'|"
              type="button"
            >
              취소
            </button>
          </div>
        </div>
        <hr class="my-4" />

        <!-- 타임리프  single checkbox -->
        <!-- 자동으로 name,value 속성 , hidden value 속성까지 추가해준다 -->
        <div>판매 여부</div>
        <div>
          <div class="form-check">
            <input
              type="checkbox"
              id="open"
              th:field="*{open}"
              class="form-checkinput"
            />
            <label for="open" class="form-check-label">판매 오픈</label>
          </div>
        </div>

        <!-- 타임리프  single checkbox HTML 생성 결과
         렌더링 된 화면 소스보기 하면 나오는 코드!
        <div>판매 여부</div>
        <div>
          <div class="form-check">
            <input type="checkbox" id="open" class="form-check-input" name="open" value="true" />
            <input type="hidden" name="_open" value="on" />
            <label for="open" class="form-check-label">판매 오픈</label>
          </div> 
        </div> -->

        <!--타임리프  multi checkbox -->
        <div>
          <div>등록 지역</div>
          <div
            th:each="region : ${regions}"
            class="form-check form-check-inline"
          >
            <input
              type="checkbox"
              th:field="*{regions}"
              th:value="${region.key}"
              class="form-check-input"
            />
            <label
              th:for="${#ids.prev('regions')}"
              th:text="${region.value}"
              class="form-check-label"
              >서울</label
            >
          </div>
        </div>

        <!-- 타임리프 multi checkbox HTML 생성 결과
         렌더링 된 화면 소스보기 하면 나오는 코드!
        <div>
          <div>등록 지역</div>
          <div class="form-check form-check-inline">
            <input
              type="checkbox"
              value="SEOUL"
              class="form-check-input"
              id="regions1"
              name="regions"
            />
            <input type="hidden" name="_regions" value="on" />
            <label for="regions1" class="form-check-label">서울</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              type="checkbox"
              value="BUSAN"
              class="form-check-input"
              id="regions2"
              name="regions"
            />
            <input type="hidden" name="_regions" value="on" />
            <label for="regions2" class="form-check-label">부산</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              type="checkbox"
              value="JEJU"
              class="form-check-input"
              id="regions3"
              name="regions"
            />
            <input type="hidden" name="_regions" value="on" />
            <label for="regions3" class="form-check-label">제주</label>
          </div>
        </div>
         -->

      </form>
    </div>
    <!-- /container -->
  </body>
</html>
